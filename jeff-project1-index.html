<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1 Test</title>

    <!-- Compiled and minified CSS via Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

</head>
<body>
    <div class="row" id="top">
      <h1>Musical Search</h1>
      <h3>Enter the name of a musician or band:</h3>
      <input type="text" id="keyword" style="width: 250px;">
      <button id="search">Search</button><button id="save-fave">Save this artist as favorite</button>
      <p id="no-search-term"></p>
    </div>

    <div class="row" id="tweets"></div>

    <div class="row" >
      <div class="col s7" id="youtube-thumbnails">
        <div class="video" id="video0"></div>
        <div class="video" id="video0-1"></div>
        <div class="video" id="video1"></div>
        <div class="video" id="video1-1"></div>
        <div class="video" id="video2"></div>
        <div class="video" id="video2-1"></div>
        <div class="video" id="video3"></div>
        <div class="video" id="video3-1"></div>
        <div class="video" id="video4"></div>
        <div class="video" id="video4-1"></div>
      </div>
      <div class="col s5" id="recent-search">
        <div id="fav-artist"></div>
        <div id="search-history"></div>
      </div>
    </div>
    <!-- <div id="youtube-video"></div> -->

    <div class="row" id="wiki-info"></div>

    <!-- Compiled and minified JavaScript via Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="project-logic2.js"></script>
    <!-- <script src="project-lyrics.js"></script> -->
</body>
</html>
